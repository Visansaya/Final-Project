<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact management application using Node.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
	           <a class="navbar-brand" href="/">Contact Management<img src="images/m_logo.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/" class="active"><i class="glyphicon glyphicon-home"></i> Index</a>
                    </li>
                    <li>
                        <a href="/new"><i class="glyphicon glyphicon-pencil"></i>New</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container">
	<p>
		<div class="panel panel-primary">
		  <div class="panel-heading">
			<h3 class="panel-title">Contact</h3>
		  </div>
			<div class="panel-body">
				<div class="form-group"><label>Name : </label> <span class="label label-primary"> {{{Name}}} </span> </div>
				<div class="form-group"><label>Email : </label> <span class="label label-primary"> {{{Email}}} </span> </div>
				<div class="form-group"><label>Phone : </label> <span class="label label-primary"> {{{Phone}}} </span></div>
			</div>
			<div class="panel-footer"><a class="btn btn-default" href="/">OK</a> <a class="btn btn-warning" href="/edit/{{{ID}}}">EDIT</a> <a class="btn btn-danger" href="/delete/{{{ID}}}" onclick="if(confirm('Are you sure?')) { return true; } else { return false; } ">DELETE</a></div>
		</div>
	</p>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
</body>
</html>
